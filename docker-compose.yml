version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: race-stats-backend
    environment:
      - PORT=3000
      - DB_PATH=/app/data/race_data.db
      - NODE_ENV=production
    volumes:
      - backend_data:/app/data
    networks:
      - race-stats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # scrapper:
