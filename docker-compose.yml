  #     test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    platform: linux/amd64
    container_name: race-stats-frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - race-stats-network

volumes:
  backend_data:
  # scrapper_data:

networks:
  race-stats-network:
    driver: bridge

